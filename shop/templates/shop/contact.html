{%extends 'shop/basic.html' %}
{% block title%}Contact{%endblock%}
{% block css%}
{%endblock%}
{% block body%}
<div class="container">
  <h1>Contact Us</h1>
<form action="/shop/contact/" method="post"> {% csrf_token %}
 <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control col-md-4" id="name" name="name"  required  aria-describedby="emailHelp" placeholder="Enter your name">
  </div>
  <div class="form-group">
    <label for="name">Email address</label>
    <input type="email" class="form-control col-md-4 " id="email" name='email' required   aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailH" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="name">Phone</label>
    <input type="tel" class="form-control col-md-4" id="phone" name='phone' required  placeholder="Phone no">
  </div>
 <div class="form-group">
    <label for="desc">Enter your query here </label>
    <textarea class="form-control col-md-4 " id="desc" name='desc' required  rows="3"></textarea>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
  {%endblock%}

{% block js%}
<script  >
  {% if thank %}
alert('Thanks for contacting  us ');
document.location = "/shop/contact";
{% endif %}
</script>
{%endblock%}
